{% if site.show_reading_time %}
<span class="reading-time" title="Estimated read time">
  {% assign words = include.content | number_of_words %}
  {% if words < site.reading_time_words_per_minute %} 1 min {% else %} {{ words | divided_by:site.reading_time_words_per_minute }} mins {% endif %} read
</span>
{% endif %}
